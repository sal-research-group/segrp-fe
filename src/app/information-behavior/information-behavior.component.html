<div *ngIf="behavior=='query'">
<table mat-table [dataSource]="queries" class="mat-elevation-z8" style="width: 80%">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 10%">ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef style="width: 90%"> Content </th>
    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div *ngIf="behavior=='result'">
  <table mat-table [dataSource]="selectedSources" class="mat-elevation-z8" style="width: 80%">

    <!-- Position Column -->
    <ng-container matColumnDef="queryId">
      <th mat-header-cell *matHeaderCellDef style="width: 10%">Query ID </th>
      <td mat-cell *matCellDef="let element"> {{element.queryId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef style="width: 40%"> Selected Sources</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef style="width: 40%"> Link</th>
      <td mat-cell *matCellDef="let element"> {{element.link}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
