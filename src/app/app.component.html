<!-- Toolbar -->
<div class="toolbar" role="banner" style="padding-left: 10px"></div>

<button mat-button [matMenuTriggerFor] = "google" style="color: white; font-size:16pt">Google API</button>
<mat-menu #google = "matMenu">
  <mat-option>
      <a routerLink="/embedded-search/">
        Embedded Search
      </a>
  </mat-option>
  <mat-option>
      <a routerLink="/custom-search/">
        Custom Search
      </a>
  </mat-option>
</mat-menu>

<button mat-button [matMenuTriggerFor] = "dandelion" style="color: white; font-size:16pt">Dandelion API</button>
<mat-menu #dandelion = "matMenu">
  <mat-option *ngFor="let recurso of resources" [value]="selectedResource">
    <a routerLink="/dandelion-search/{{recurso.id}}">
      {{recurso.value}}
    </a>
  </mat-option>
</mat-menu>

<button mat-button [matMenuTriggerFor] = "graph" style="color: white; font-size:16pt">Graph API</button>
<mat-menu #graph = "matMenu">
  <mat-option>
    <a routerLink="/graph-drawing/">Graph Draw</a>
  </mat-option>
  <mat-option>
    <a routerLink="/custom-result-visualization/">Custom Result Visualization</a>
  </mat-option>
</mat-menu>

<button mat-button [matMenuTriggerFor] = "ib" style="color: white; font-size:16pt">Information Behavior API</button>
<mat-menu #ib = "matMenu">
  <mat-option *ngFor="let behavior of behaviors" [value]="selectedBehavior">
    <a routerLink="/information-behavior/{{behavior.id}}">
      {{behavior.value}}
    </a>
  </mat-option>
</mat-menu>

<button mat-button style="color: white; font-size:16pt">
    <a routerLink="/question-classification"  style="color: white; font-size:16pt">
      Question Classification API
    </a>
</button>
